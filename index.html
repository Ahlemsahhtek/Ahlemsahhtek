<!DOCTYPE html>
<html>
<head>
  <title>Mailgun Email Sender</title>
</head>
<body>
  <label for="recipient">Recipient Email:</label>
  <input type="text" id="recipient" value="Atefhajbrahim90@gmail.com"><br><br>
  
  <label for="subject">Subject:</label>
  <input type="text" id="subject"><br><br>
  
  <label for="message">Message:</label><br>
  <textarea id="message" rows="4" cols="50"></textarea><br><br>
  
  <button onclick="sendEmail()">Send Email</button>

  <script>
    function sendEmail() {
      var recipient = document.getElementById('recipient').value || 'Atefhajbrahim90@gmail.com'; // تعيين قيمة افتراضية للمستلم
      var subject = document.getElementById('subject').value;
      var message = document.getElementById('message').value;

      fetch('https://api.mailgun.net/v3/YOUR_DOMAIN_NAME/messages', {
        method: 'POST',
        headers: {
          'Authorization': 'Basic ' + btoa('api:950ca6cf0a243d855695cd22ecf48d82-5e3f36f5-b4f3c483'),
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'from=you@yourdomain.com&to=' + recipient + '&subject=' + subject + '&text=' + message
      })
      .then(response => {
        console.log(response);
        // Handle success/failure accordingly
      })
      .catch(error => {
        console.error(error);
      });
    }
  </script>
</body>
</html>
