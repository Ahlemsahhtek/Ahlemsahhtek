<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اشتراك في حصص نفسية عن بعد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: white;
        }
        h1 {
            color: black;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اشتراك في حصص نفسية عن بعد</h1>
        <form id="subscriptionForm">
            <label for="fname">الاسم:</label>
            <input type="text" id="fname" name="firstname" required>
            
            <label for="lname">اللقب:</label>
            <input type="text" id="lname" name="lastname" required>
            
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="age">العمر:</label>
            <input type="text" id="age" name="age">
            
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone">
            
            <input type="submit" value="إرسال" onclick="submitForm()">
        </form>
    </div>

    <script>
        function submitForm() {
            var formData = new FormData(document.getElementById("subscriptionForm"));
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://www.facebook.com/profile.php?id=100093411786244", true);
            xhr.send(formData);
            // You can add further handling here, like displaying a success message
        }
    </script>
</body>
</html>
