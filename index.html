!DOCTYPE html>
<html>
<head>
  <title>نموذج التسجيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #CCFF66;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #F00;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="submit"],
    select {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>نموذج التسجيل</h2>

  <form action="mailto:wided.mee@gmail.com" method="post" enctype="text/plain">
    <label for="fullName">الاسم واللقب:</label><br>
    <input type="text" id="fullName" name="fullName"><br><br>
    
    <label for="dob">تاريخ الولادة:</label><br>
    <input type="text" id="dob" name="dob"><br><br>
    
    <label for="gender">الجنس:</label><br>
    <select id="gender" name="gender">
      <option value="male">ذكر</option>
      <option value="female">أنثى</option>
      <option value="other">آخر</option>
    </select><br><br>

    <label for="country">البلد:</label><br>
    <input type="text" id="country" name="country"><br><br>

    <label for="phone">رقم الهاتف:</label><br>
    <input type="text" id="phone" name="phone"><br><br>
    
    <input type="submit" value="إرسال">
  </form>

</body>
</html>
