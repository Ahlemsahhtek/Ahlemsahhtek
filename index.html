!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #CCFF66;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 600px;
    }

    h3 {
      text-align: center;
      color: #F00;
    }

    input[type="text"],
    input[type="password"],
    input[type="radio"],
    input[type="file"],
    select,
    textarea {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select {
      width: calc(100% - 24px);
    }

    input[type="image"] {
      display: block;
      margin: 0 auto;
      width: 150px; /* تعديل عرض الصورة */
      height: auto;
    }
  </style>
</head>
<body>
  <form>
    <h3>Personal Details</h3>
    Name: <input type="text" name="name" id="name"><br><br>
    Password: <input type="password" name="password" id="password"><br><br>
    E-mail id: <input type="text" name="email" id="email"><br><br>
    Gender:
    <input type="radio" name="gender" value="male" id="male"> Male
    <input type="radio" name="gender" value="female" id="female"> Female<br><br>
    Contact#: <input type="text" name="mobile" id="mobile"><br><br>

    <h3>Educational Qualification</h3>
    Degree:
    <select name="degree" id="degree">
      <option selected>-- Select Group --</option>
      <option>B.Com</option>
      <option>B.sc</option>
      <option>B.com Computers</option>
      <option>B.A</option>
    </select><br><br>
    Engineering:
    <select name="eng" id="eng">
      <option selected>-- Select Group --</option>
      <option>CSE</option>
      <option>ECE</option>
      <option>CIVIL</option>
      <option>EEE</option>
    </select><br><br>
    Hobbies:
    <input type="checkbox" name="hobby" value="chess" id="chess">Playing chess
    <input type="checkbox" name="hobby" value="books" id="books">Reading Books<br><br>

    <h3>Address</h3>
    <textarea name="address" cols="35" rows="5" id="address"></textarea><br><br>
    Attach Resume: <input type="file" name="resume" id="resume"><br><br>

    <input type="image" src="submit_btn.png">
  </form>
</body>
</html>
